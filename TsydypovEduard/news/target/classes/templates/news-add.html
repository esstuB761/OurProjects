<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новости</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление новости</h1>
    <form action="/news/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control">
        <input type="text" name="anons" placeholder="Введите анонас статьи" class="form-control">
        <textarea name="full_text" placeholder="Введите текст статьи" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>

</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
