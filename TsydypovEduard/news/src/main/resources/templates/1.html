<div th:each="el : ${post}" class="alert alert-info mt-2">
    <h1 th:text="${el.title}"></h1>
    <p th:text="${el.full_text}"></p>
    <a th:href="{'@/news/' + ${el.id}" class="btn btn-warning">Редактировать</a>
    <a th:href="{'@/news/' + ${el.id}" class="btn btn-warning">Удалить</a>
</div>
